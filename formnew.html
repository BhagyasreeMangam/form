<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formnew.css">
</head>
<body>
    <main>
        <section>
            <form action="#0" class="form">
                <fieldset>
                    <legend class="legend">This is my form</legend>
                    <table class="table ">
                        <tr class="row">
                            <td class="data"><label for="email">Email:</label></td>
                            <td><input class="inputform" type="email" id="email"></td>
                        </tr>
                        <tr class="row">
                            <td class="data"><label for="pwd">Password:</label></td>
                            <td ><input class="inputform" type="password" id="pwd"></td>
                        </tr>
                        <tr class="row">
                            <td class="data"><label for="cnfpwd">Confirm Password:</label></td>
                            <td><input class="inputform" type="password" id="cnfpwd"></td>
                        </tr>
                        <tr class="row">
                            <td class="data"><label for="photo">Upload Your Picture:</label></td>
                            <td><input class="inputform" type="text" id="photo"></td>
                            <td  class="browse">Browse</td>
                            
                            
                        </tr>
                        <tr class="row">
                            <td class="data"><label>Gender:</label></td>
                            <td>
                                <input class="inputform" type="radio" id="male" name="gender">
                                <label for="male">Male</label>
                                <input class="inputform" type="radio" id="female" name="gender">
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="data"><label for="country">Select Country:</label></td>
                            <td><input class="inputform" list="countries" type="text" id="country"></td>
                            <datalist id="countries">
                                <option value="India">
                                <option value="USA">
                                <option value="UK">
                              </datalist>
                        </tr>
                        <tr class="row">
                            <td class="data"><label>Hobby:</label></td>
                            <td>
                                <input class="inputform" type="checkbox" id="cricket" name="hobby">
                                <label for="cricket">Cricket</label>
                                <input class="inputform" type="checkbox" id="football" name="hobby">
                                <label for="football">Football</label>
                            </td>
                        </tr>
                        <tr class="address-row row">
                            <td class="labelform"><label for="address">Address:</label></td>
                            <td><textarea class="inputform"  id="address" cols="25" rows="5"></textarea></td>
                        </tr>
                        <tr class="row">
                            <td></td>
                            <td ><input class="inputform" type="button" value="Submit"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
